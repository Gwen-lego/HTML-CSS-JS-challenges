<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <img class="logo" src="./images/logo.svg" />
      <h1><span class="h1grey">We are launching</span> soon!</h1>
      <h2>Subscribe and get notified</h2>
      <div class="notifyMe-container">
        <div class="email-input-container">
          <input class="email-input" placeholder="Your email address..." />
          <label class="error-invalid-email"
            >Please provide a valid email address</label
          >
        </div>

        <button class="btn-NotifyMe">Notify Me</button>
      </div>
      <img
        class="img-data"
        src="./images/illustration-dashboard.png"
        alt="drawing of screen computer"
      />
      <div class="social-media-container">
        <a class="link-social" href="https://www.facebook.com/" target="_blank"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a class="link-social" href="https://www.twitter.com/" target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a class="link-social" href="https://www.instagram.com/" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <h3>&copy; Copyright Ping. All rights reserved.</h3>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
