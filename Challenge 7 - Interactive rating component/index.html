<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="survey-container">
      <!-- Rating state start -->

    <img class="star-icon" href="/Challenge 7 - Interactive rating component/images/icon-star.svg" alt="yellow star">  
    
    <h2>
      How did we do?
    </h2>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!  
    </p>

    <form>
      <table class="form-selection">
        <tr>
          <th>
            <input type="button" id="one" name="rating-score" value="1">
          </th>
          <th>
            <input type="button" id="two" name="rating-score" value="2">
          </th>
          <th>
            <input type="button" id="three" name="rating-score" value="3">
          </th>
          <th>
            <input type="button" id="four" name="rating-score" value="4">
          </th>
          <th>
            <input type="button" id="five" name="rating-score" value="5">
          </th>
        </tr>  
        <tr>
          <th>
            <input type="submit" id="submit" value="SUBMIT">
         </th>
        </tr>
      </table>   
    </form>

  </div>

  <div class="thankyou-container">
    <!-- Rating state end -->

    <!-- Thank you state start -->

    You selected <!-- Add rating here --> out of 5

    Thank you!

    We appreciate you taking the time to give a rating. If you ever need more support, 
    don’t hesitate to get in touch!

    <!-- Thank you state end -->
  </div>

  </div> -->
</body>
</html>
