<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" type="text/css" href="styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
 <main>
  <section>
   <h1>Your Result</h1>
   <div class="circle">
    <p class="number">76</p>
    <p class="hundred">of 100</p> 
   </div>

  <h2>Great</h2>
  <p class="description">You scored higher than 65% of the people who have taken these tests.</p>

  </section>
  <aside>
    <h3>Summary</h3>
    <div class="score-bar" id="red">
        <div class="reaction">
          <img class="icon" src="images/icon-reaction.svg" alt="spark">
          Reaction
        </div> 
      <p>
        <span class="current-score">80 </span> <span class="max-score"> / 100</span>
      </p>
    </div>
    <div class="score-bar" id="yellow">
      <div class="memory">
        <img class="icon" src="images/icon-memory.svg" alt="brain">
        Memory
      </div>
      <p>
      <span class="current-score">92 </span><span class="max-score"> / 100</span>
      </p>     
    </div>
    <div class="score-bar" id="green">
      <div class="verbal">
        <img class="icon" src="images/icon-verbal.svg" alt="speak">
        Verbal
      </div>
      <p>
      <span class="current-score">61 </span> <span class="max-score"> / 100</span>
      </p>
    </div>
    <div class="score-bar" id="blue">
      <div class="visual">
        <img class="icon" src="images/icon-visual.svg" alt="eye">
        Visual
      </div>
      <p>
      <span class="current-score">72 </span> <span class="max-score"> / 100</span>
      </p>
    </div>
    <button>
      Continue
    </button>
  </aside>
  

 </main>

    </div>
  </footer>
  -->
</body>
</html>
